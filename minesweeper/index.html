<!DOCTYPE html>
<html lang="en" oncontextmenu='return false'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!--
    viewport : 반응형 web에서 사용. 접속기기에 따라 화면 크기 자동 변경...
    하지만 이미지는 자동으로 변경이 되지 않으므로 CSS에 하단과 같이 활용 적어서 변경함

    img {
        width:100%,
        height = auto;
    }

    참고 사이트 : offbyone.tistory.com/110 
                 aboooks.tistory.com/352
     -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- 
    jquery를 불러오면서 integrity 와 crossorigin을 이용해 보안점검.
    integrity의 경우 browser에게 file source가 manipulated 되었는가 검증하여 manipulated 된 경우 load
    하지 않도록 함. ((JS기반 DDoS공격을 방어하기 위해 웹페이지의 hash값과 script의 hash값이 일치해야 
    script 명령을 실행함.

    -->
</head>

                <div id="size-btns"><button id="size-30"><img src="images/hard.png"> Hard</button></div>
            </div>
            <div id="clock"><em>"Right Click(long Press)"</em></strong> <img src="images/flag.png"></div>
