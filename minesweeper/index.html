<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- 
    jquery를 불러오면서 integrity 와 crossorigin을 이용해 보안점검.
    integrity의 경우 browser에게 file source가 manipulated 되었는가 검증하여 manipulated 된 경우 load
    하지 않도록 함. ((JS기반 DDoS공격을 방어하기 위해 웹페이지의 hash값과 script의 hash값이 일치해야 
    script 명령을 실행함.

    참고사이트 : www.codefactory.net/10364
    -->

</head>
<body class="flex-body">   
    <div>
        <h1>MineSweeper</h1>
        <div id="size-btns" style="width: auto;">
            <div id="size-btns"><button id="EZ"><img src="images/easy.png"> Easy</button></div> 
            <div id="size-btns"><button id="NM"><img src="images/medium.png"> Medium</button></div> 
            <div id="size-btns"><button id="HD"><img src="images/hard.png"> Hard</button></div>
        </div>
    </div>
    <br>
    <div>
        <h2>Select Items</h2>
        <div id="item-btns">
            <div id="item-btns"><button id="protect">PROECT</button></div>
            <div id="item-btns"><button id="showStart">START PIN</button></div> 
            <div id="item-btns"><button id="revealAll">REVEAL ALL</button></div> 
        </div>
    </div>
    <br><br><br>
    <div>
        <button id="start-btn" type="button">GAME START</button>
        <button id="explain-btn" type="button">HOW TO PLAY</button>

    </div>
    <script src="js/mainPage.js"></script>
</body>
</html>
